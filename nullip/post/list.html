{% extends "ip/base.html" %}

{% block title %}My blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <table>
                <tr>
                    <th>IP</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr><td>{{ post.ip }}</td><td>{{ post.dt }}</td><td>{{ post.status }}</td></tr>
            </table>
        </h2>
    {% endfor %}
    {% include "ip/post/pagination.html" with page=posts %}
    <table>
        <caption>Table test</caption>
        <tr>
            <th>Rus</th>
            <th>Fra</th>
        <tr/>
        <tr><td>1</td><td>22</td></tr>

    </table>
{% endblock %}
